plugins {
  id 'fabric-loom' version '1.10.5'
  id 'java'
}

group = 'com.example'
version = '1.0.0'
archivesBaseName = 'safeipn'

repositories {
  maven { url "https://maven.fabricmc.net" }
  mavenCentral()
}

dependencies {
  minecraft "com.mojang:minecraft:1.21.8"
  mappings loom.officialMojangMappings()

  modImplementation "net.fabricmc:fabric-loader:0.16.14"
  modImplementation "net.fabricmc.fabric-api:fabric-api:0.129.0+1.21.8"

  // Let the Mixin AP see IPN classes at compile time (local jar)
  modCompileOnly files('libs/InventoryProfilesNext-fabric-1.21.6-2.1.11.jar')
}

java {
  toolchain { languageVersion = JavaLanguageVersion.of(21) }
  withSourcesJar()
}

loom {
  mixin { defaultRefmapName = "safeipn.refmap.json" }
}
//end of build.gradle